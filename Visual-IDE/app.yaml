application: visual-ide
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: img
  mime_type: "image/png"

- url: /lib/js
  static_dir: lib/js
  mime_type: "text/javascript"

- url: /lib/css
  static_dir: lib/css
  mime_type: "text/css"

- url: /lib/fonts
  static_dir: lib/fonts
  mime_type: "text/plain-text"

- url: /css
  static_dir: css
  mime_type: "text/css"

- url: /js
  static_dir: js
  mime_type: "text/javascript"

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"
- name: jinja2
  version: latest
