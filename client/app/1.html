<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Droppable - Default functionality</title>
  <link rel="stylesheet" href="../lib/css/bootstrap.min.css">
  <link rel="stylesheet" href="../lib/css/jquery-ui-1.10.3.custom.css">
  <link rel="stylesheet" href="css/app.css">
  <script src="../lib/js/jquery-1.10.2.js"></script>
  <script src="../lib/js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>


  .feedbackArea{
     border: 1px solid #eee;
    width: 142px;
    min-height: 20px;
    list-style-type: none;
    margin: 0;
    padding: 5px 0 0 0;
    float: left;
    margin-right: 10px;

  }
  <script>
  $(function() {
    $( "#sortable1" ).find("li").draggable({
	    connectToSortable: ".connectedSortable",
	    forcePlaceholderSize: false,
      helper: "clone"
	   /* helper: function(e,li) {
	        copyHelper= li.clone().insertAfter(li);
	        return li.clone();
	    },
	    stop: function() {
	        copyHelper && copyHelper.remove();
	    },
	    placeholder: "place-holder"*/

	});
    $(".connectedSortable").sortable({
        receive: function(e,ui) {
            copyHelper= null;
        },

        update: function(e, ui){
            $("#feedbackArea").html("");
            var lists = $("#sortable2").find("li");
            for(var i=0;i<lists.length;i++){
            $("#feedbackArea").append($(lists[i]).html());
            }
          }

    });




    var lists = $("#sortable2").find("li");
    for(var i=0;i<lists.length;i++){
      $("#feedbackArea").append($(lists[i]).html());
    }

  });
  </script>
</head>
<body>
 
<ul id="sortable1" class="connectedSortable1">
  <li class="ui-state-default">Item 1 <span class="pull-right glyphicon glyphicon-remove remove-command"></span></li>
  <li class="ui-state-default">Item 2 <span class="pull-right glyphicon glyphicon-remove remove-command"></span></li>
  <li class="ui-state-default">Item 3 <span class="pull-right glyphicon glyphicon-remove remove-command"></span></li>
  <li class="ui-state-default">Item 4 <span class="pull-right glyphicon glyphicon-remove remove-command"></span></li>
  <li class="ui-state-default">Item 5 <span class="pull-right glyphicon glyphicon-remove remove-command"></span></li>
</ul>
 
<ul id="sortable2" class="connectedSortable">
</ul>

<div id="feedbackArea" class="feedbackArea">
</div>
 
 
</body>
</html>
